<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <title>PWA - Giftr App</title>
    <script type="module" src="./js/app.js"></script>
    <link rel="manifest" href="/manifest.json">
  </head>

  <body class="home">
    <header>
      <div id="header-left">
        <button id="back-button">Back</button>
      </div>
      <div id="header-center">
        <h1>Giftr App <span class="offline" id="offline"></span></h1>
      </div>
      <div id="header-right">
        <button id="add-button">Add</button>
      </div>
    </header>
    
    <main id="home">
      <h2>List of People</h2>
      <ul id="person-list">
        <p>There are no people in the list yet. Click on the add button to add one.</p>
      </ul>
    </main>
        
    <main id="gift-list" style="display: none;">
      <h2>Gift List</h2>
      <ul id="gift-list-ul">
        <p>There are no gifts in the list yet. Click on the add button to add one.</p>
      </ul>
    </main>
        
    <main id="add-edit-person" style="display: none;">
      <h2>Add/Edit Person</h2>
      <form>
        <label for="person-name">Name:</label>
        <input type="text" id="person-name" required>
        <label for="person-dob">Date of Birth:</label>
        <input type="date" id="person-dob" required>
        <div>
          <button type="submit" id="save-person">Save</button>
          <button type="button" id="delete-person">Delete</button>
          <button type="button" id="cancel-person">Cancel</button>
        </div>
      </form>
    </main>
    
    <main id="add-gift" style="display: none;">
      <h2>Add Gift</h2>
      <form>
        <label for="gift-name">Name:</label>
        <input type="text" id="gift-name" required>
        <label for="gift-store">Store:</label>
        <input type="text" id="gift-store" required>
        <label for="gift-url">URL:</label>
        <input type="url" id="gift-url" required>
        <div>
          <button type="submit" id="save-gift">Save</button>
          <button type="button" id="delete-gift">Delete</button>
          <button type="button" id="cancel-gift">Cancel</button>
        </div>
      </form>
    </main>
    
  </body>
</html>
